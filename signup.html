<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: url('/images/img19.jpg') no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding to the body */
            overflow: hidden; /* Prevent vertical scrolling */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #2980b9;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 15px;
            font-size: 18px;
            border: none;
            background: transparent;
            color: #2980b9;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-bottom: 2px solid #2980b9;
        }

        .form-group input:not(:placeholder-shown) {
            border-bottom: 2px solid #3498db;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #3498db;
        }

        .login-link a {
            color: #2980b9;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s, transform 0.2s;
        }

        .login-link a:hover {
            color: #3498db;
            transform: translateX(5px);
        }

        .symbol {
            color: #2980b9;
            font-size: 36px;
        }
        .back-arrow {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #2980b9;
    font-size: 24px;
    text-decoration: none;
}
    </style>
</head>

<body>
    <nav class="navigation">
        <a class="back-arrow" href="http://localhost:3001/SharePlate" style="text-decoration: none;">
          <span>&larr;</span> Back
        </a>
        
      </nav>
    <div class="container">
        <div class="symbol">:)</div>
        <h1>Sign Up</h1>
        <form method="post" action="/updatedList">
        <div class="form-group">
            <input type="text" placeholder="Enter your username" name="Username">
        </div>
        <div class="form-group">
            <input type="email" placeholder="Enter your email" name="email">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Enter your password" name="password">
        </div>
        <div class="form-group">
            <button>Sign Up</button>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="http://localhost:3001/sharePlate/login">Login here</a>.</p>
        </div>
        </form>
    </div>
</body>

</html>
